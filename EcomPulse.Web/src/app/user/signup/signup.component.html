<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Sign Up
    </h2>
    <form class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Your username"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-600">
          Phone Number
        </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="(555) 123-4567"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-600">
          Address
        </label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Your address"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-600">
          City
        </label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Your city"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <label for="county" class="block text-sm font-medium text-gray-600">
          County
        </label>
        <input
          type="text"
          id="county"
          name="county"
          placeholder="Your county"
          class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-3 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600"
        >
          Sign Up
        </button>
      </div>
    </form>
    <div class="flex justify-center mt-4">
      <a href="" class="text-indigo-600 hover:text-indigo-700"
        >Return to Back</a
      >
    </div>
  </div>
</div>
