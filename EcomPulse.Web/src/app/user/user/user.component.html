<div class="flex flex-col min-h-screen">
  <main class="flex flex-col flex-grow">
    <nav class="bg-yellow-300 py-1 mb-3 sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center px-4">
        <a href="" class="text-xl font-bold">ECOMPULSE</a>
        <ul class="hidden md:flex space-x-6 items-center" id="menu">
          <li>
            <a href="" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
        </ul>
        <div
          *ngIf="isAuthentication"
          class="flex items-center space-x-4 relative"
        >
          <button
            class="text-gray-700 border border-gray-300 px-4 py-2 rounded-md flex items-center"
          >
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="ml-2">Basket (0)</span>
          </button>
          <!-- User Dropdown -->
          <div class="relative">
            <input type="checkbox" id="userMenuToggle" class="peer hidden" />
            <label
              for="userMenuToggle"
              class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 cursor-pointer"
            >
              <i class="fa-solid fa-user"></i>
              <span>{{ userCliams.username }}</span>
            </label>
            <!-- Dropdown Menu -->
            <div
              class="absolute left-1/2 transform -translate-x-1/2 top-full mt-2 w-40 bg-white border border-gray-300 rounded-md shadow-lg hidden peer-checked:block"
            >
              <a
                href="/"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Profil</a
              >

              <a
                routerLink="/admin"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Admin Girişi</a
              >
              <hr />
              <a
                (click)="logout()"
                class="cursor-pointer block px-4 py-2 text-gray-700 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
        <div *ngIf="!isAuthentication" class="relative">
          <input type="checkbox" id="userMenuToggle" class="peer hidden" />
          <label
            for="userMenuToggle"
            class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 cursor-pointer"
          >
            <i class="fa-solid fa-user"></i>
            <span>Hesap</span>
          </label>
          <!-- Dropdown Menu -->
          <div
            class="absolute left-1/2 transform -translate-x-1/2 top-full mt-2 w-40 bg-white border border-gray-300 rounded-md shadow-lg hidden peer-checked:block"
          >
            <a
              href="/signin"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Giriş Yap</a
            >
            <a
              href="signup"
              class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Kayıt Ol</a
            >
          </div>
        </div>
      </div>
    </nav>

    <app-product></app-product>
  </main>
  <footer class="bg-gray-100 py-4 mt-auto w-full">
    <div class="container mx-auto text-center">
      <p class="text-gray-700">© 2023 ECOMPULSE. All rights reserved.</p>
    </div>
  </footer>
</div>
