<div class="bg-white min-h-[80%] rounded-md shadow-md">
  <header class="px-4 lg:px-14 py-4 lg:py-6">
    <h1 class="font-semibold text-lg lg:text-xl">Add Customers</h1>
  </header>
  <hr />
  <main class="px-4 lg:px-14 py-6">
    <form action="">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-3">
        <div>
          <label for="username" class="text-md font-medium">Username</label>
          <div>
            <input
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3"
              type="text"
              id="username"
              name="username"
            />
          </div>
          <label for="email" class="text-md font-medium">Email</label>
          <div>
            <input
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <label for="password" class="text-md font-medium">Password</label>
          <div>
            <input
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3"
              type="password"
              id="password"
              name="password"
            />
          </div>
        </div>
        <div>
          <label for="city" class="text-md font-medium">City</label>
          <div>
            <input
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3"
              type="text"
              id="city"
              name="city"
            />
          </div>
          <label for="county" class="text-md font-medium">County</label>
          <div>
            <input
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3"
              type="text"
              id="county"
              name="county"
            />
          </div>
        </div>
        <div>
          <label for="address" class="text-md font-medium">Address</label>
          <div>
            <textarea
              class="border border-gray-300 hover:border-gray-700 px-3 py-2 w-full rounded-md mb-3 min-h-28"
              id="address"
              name="address"
            ></textarea>
          </div>
        </div>
      </div>
      <button
        class="w-full sm:w-auto px-5 py-2 bg-black text-white rounded-md"
        type="submit"
      >
        Submit
      </button>
    </form>
  </main>
</div>
