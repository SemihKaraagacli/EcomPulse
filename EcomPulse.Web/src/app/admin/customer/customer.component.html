<div class="bg-white min-h-[80%] rounded-md shadow-md">
  <header class="px-4 lg:px-14 py-4 lg:py-6">
    <div class="flex items-center justify-between">
      <h1 class="font-semibold text-lg lg:text-xl">Customers</h1>
      <div class="flex items-center space-x-4">
        <a
          class="px-4 py-2 mr-4 bg-neutral-950 text-white rounded-md text-sm whitespace-nowrap"
          href="admin/customers/add"
        >
          Add customer
        </a>
        <div class="relative w-full max-w-xs">
          <input
            type="text"
            class="pl-10 pr-2 py-1 border border-gray-300 rounded-md w-full"
            placeholder="Search..."
          />
          <i
            class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
      </div>
    </div>
  </header>
  <hr />
  <main class="text-sm font-semibold px-4 lg:px-14">
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse">
        <thead class="border-t border-b border-gray-200">
          <tr>
            <th class="px-2 py-2 text-center text-gray-500">#</th>
            <th class="px-2 py-2 text-center text-gray-500">Username</th>
            <th class="px-2 py-2 text-center text-gray-500">Email</th>
            <th class="px-2 py-2 text-center text-gray-500">Phone Number</th>
            <th class="px-2 py-2 text-center text-gray-500">Address</th>
            <th class="px-2 py-2 text-center text-gray-500">City</th>
            <th class="px-2 py-2 text-center text-gray-500">County</th>
            <th class="px-2 py-2 text-center text-gray-500">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of userService.userList"
            class="hover:bg-gray-50"
          >
            <td class="px-2 py-2 text-center text-gray-500">{{ item.id }}</td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.userName }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.email }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.phoneNumber }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.address }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">{{ item.city }}</td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.county }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              <div class="flex items-center justify-center space-x-2">
                <a routerLink=""
                  ><i
                    class="fa-solid fa-pen-to-square fa-lg text-gray-600 hover:text-gray-800"
                  ></i
                ></a>
                <a routerLink=""
                  ><i
                    class="fa-solid fa-trash fa-lg text-gray-600 hover:text-gray-800"
                  ></i
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
