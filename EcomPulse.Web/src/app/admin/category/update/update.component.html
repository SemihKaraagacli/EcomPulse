<div class="bg-white min-h-[80%] rounded-md shadow-md">
  <header class="px-4 lg:px-14 py-4 lg:py-6">
    <h1 class="font-semibold text-lg lg:text-xl">Update Category</h1>
  </header>
  <hr />
  <main class="px-4 lg:px-14 py-8 lg:py-14 flex justify-center">
    <form
      #categoryForm="ngForm"
      class="flex flex-col items-center w-full max-w-md"
      (submit)="OnSubmit()"
    >
      <div class="mb-6 w-full">
        <label for="id" class="block text-sm font-medium mb-2"> Id </label>
        <input
          id="id"
          [(ngModel)]="categoryService.category.id"
          name="id"
          [readonly]="true"
          [ngClass]="{
            'border-red-500 focus:ring-red-600':
              name.invalid && (name.touched || categoryForm.submitted),
            'border-gray-300 focus:ring-neutral-950 focus:border-neutral-950':
              !(name.invalid && (name.touched || categoryForm.submitted))
          }"
          title="Please enter the category name"
          class="border px-3 py-2 w-full rounded-md text-sm focus:outline-none"
          type="text"
          placeholder=""
        />
        <div class="mb-4">
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Name
          </label>
          <input
            id="name"
            [(ngModel)]="categoryService.category.name"
            name="name"
            required
            #name="ngModel"
            [ngClass]="{
              'border-red-500 focus:ring-red-600':
                name.invalid && (name.touched || categoryForm.submitted),
              'border-gray-300 focus:ring-neutral-950 focus:border-neutral-950':
                !(name.invalid && (name.touched || categoryForm.submitted))
            }"
            title="Please enter the category name"
            class="border px-3 py-2 w-full rounded-md text-sm focus:outline-none"
            type="text"
            placeholder="Enter category name"
          />
          <div
            *ngIf="(name.invalid && name.touched) || categoryForm.submitted"
            class="text-sm text-red-600 mt-1"
          >
            Category name is required
          </div>
        </div>
      </div>
      <div class="w-full flex justify-center">
        <button
          class="px-6 py-2 bg-black text-white text-sm font-medium rounded-md hover:bg-gray-800 transition-all duration-200"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </main>
</div>
