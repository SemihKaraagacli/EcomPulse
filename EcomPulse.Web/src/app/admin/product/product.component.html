<div class="bg-white min-h-[80%] rounded-md shadow-md">
  <header class="px-4 lg:px-14 py-4 lg:py-6">
    <div class="flex items-center justify-between">
      <h1 class="font-semibold text-lg lg:text-xl">Products</h1>
      <div class="flex items-center space-x-4">
        <a
          class="px-4 py-2 mr-4 bg-neutral-950 text-white rounded-md text-sm whitespace-nowrap"
          routerLink="/admin/product/add"
        >
          Add product
        </a>
        <div class="relative w-full max-w-xs">
          <input
            type="text"
            class="pl-10 pr-2 py-1 border border-gray-300 rounded-md w-full"
            placeholder="Search..."
          />
          <i
            class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
          ></i>
        </div>
      </div>
    </div>
  </header>
  <hr />
  <main class="text-sm font-semibold px-4 lg:px-14">
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse">
        <thead class="border-t border-b border-gray-200">
          <tr>
            <th class="px-2 py-2 text-center text-gray-500">#</th>
            <th class="px-2 py-2 text-center text-gray-500">Product Name</th>
            <th class="px-2 py-2 text-center text-gray-500 description-column">
              Description
            </th>
            <th class="px-2 py-2 text-center text-gray-500">Price</th>
            <th class="px-2 py-2 text-center text-gray-500">Stock</th>
            <th class="px-2 py-2 text-center text-gray-500 category-column">
              Category Name
            </th>
            <th class="px-2 py-2 text-center text-gray-500">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productService.list" class="hover:bg-gray-50">
            <td class="px-2 py-2 text-center text-gray-500">{{ item.id }}</td>
            <td class="px-2 py-2 text-center text-gray-500">{{ item.name }}</td>
            <td class="px-2 py-2 text-center text-gray-500 description-column">
              Description
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.price }}$
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              {{ item.stock }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500 category-column">
              {{ item.description }}
            </td>
            <td class="px-2 py-2 text-center text-gray-500">
              <div class="flex items-center justify-center space-x-2">
                <a routerLink=""
                  ><i class="fa-solid fa-pen-to-square fa-lg"></i
                ></a>
                <a routerLink=""><i class="fa-solid fa-trash fa-lg"></i></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
