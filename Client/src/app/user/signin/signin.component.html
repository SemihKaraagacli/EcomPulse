<div class="2xl:px-56 py-8">
  <div class="flex flex-col items-center ">
    <div>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class=" px-12 space-y-6 mb-6">

        <h1 class=" text-2xl text-black font-extrabold pb-2">Sign In</h1>


        <div class="flex flex-col space-4">
          <label class="text-sm text-[#474B57] font-medium" for="email">Surname</label>
          <input type="text" id="email" formControlName="email"
            class="border w-[320px] h-[45px] rounded-md px-4 py-3 text-[#474B57] font-medium outline-[#474B57] " />

          <div *ngIf="submitted && f['email'].errors" class="text-red-500 text-sm mb-2">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
          </div>

        </div>


        <div class="flex flex-col space-4">
          <label class="text-sm text-[#474B57] font-medium" for="password">Password</label>
          <input type="password" id="password" formControlName="password"
            class="border w-[320px] h-[45px] rounded-md px-4 py-3 text-[#474B57] font-medium outline-[#474B57] " />
          <div *ngIf="submitted && f['password'].errors" class="text-red-500 text-sm mb-2">
            <div *ngIf="f['password'].errors['required']">Password is required</div>
            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
        <div>
          <label>
            <input type="checkbox" formControlName="rememberMe" /> Remember Me
          </label>
        </div>
        <button type="submit" class="w-[320px] h-[45px] rounded-md px-4 py-3 text-white font-medium bg-[#0E1422]">Sign
          Up</button>
      </form>
      <div class="flex justify-center items-center px-12">
        <p class="text-sm text-[#474B57] font-medium mr-1">Already have an account? </p>
        <a routerLink="/signin" class="text-sm text-[#474B57] font-medium">Login</a>
      </div>
    </div>
  </div>
</div>
