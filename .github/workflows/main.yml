name: Deploy EcomPulse Api

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore ./EcomPulse.Api/EcomPulse.csproj

      - name: Build
        run: dotnet build ./EcomPulse.Api/EcomPulse.csproj --configuration Release --no-restore
